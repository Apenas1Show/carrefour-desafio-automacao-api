name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name:  Checkout c贸digo
        uses: actions/checkout@v4

      - name:  Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name:  Instalar depend锚ncias
        run: npm ci

      - name: И Executar testes
        run: npm test

      - name:  Gerar relat贸rio
        run: npm run report:summary

      - name:  Criar Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ##  Nova Release
            
            ###  Cobertura de Testes
            - Todos os testes executados com sucesso
            - Relat贸rios dispon铆veis nos artefatos
            
            ###  Artefatos
            - Relat贸rio HTML
            - Relat贸rio Allure
            - Relat贸rio Executivo
          draft: false
          prerelease: false