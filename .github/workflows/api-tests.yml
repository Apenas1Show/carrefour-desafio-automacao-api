name: API Test Automation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # Permite execuÃ§Ã£o manual
  schedule:
    - cron: '0 9 * * 1-5'  # Executa de segunda a sexta Ã s 9h UTC

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Verificar versÃµes
        run: |
          node --version
          npm --version

      - name: ğŸ§ª Executar testes
        env:
          BASE_URL: ${{ secrets.BASE_URL || 'https://serverest.dev' }}
          CI: true
        run: npm test

      - name: ğŸ“Š Gerar relatÃ³rio executivo
        if: always()
        run: npm run report:summary

      - name: ğŸ“¤ Upload dos resultados (HTML Report)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: reports/html-report/
          retention-days: 30

      - name: ğŸ“¤ Upload dos resultados (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-json-node-${{ matrix.node-version }}
          path: reports/test-results.json
          retention-days: 30

      - name: ğŸ“¤ Upload dos resultados (JUnit XML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results-node-${{ matrix.node-version }}
          path: reports/junit-results.xml
          retention-days: 30

      - name: ğŸ“¤ Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-node-${{ matrix.node-version }}
          path: reports/allure-results/
          retention-days: 30

      - name: ğŸ“¤ Upload Executive Summary
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: executive-summary-node-${{ matrix.node-version }}
          path: reports/EXECUTIVE_SUMMARY.md
          retention-days: 30

      - name: ğŸ“ Adicionar comentÃ¡rio no PR com resultados
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('reports/EXECUTIVE_SUMMARY.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  publish-report:
    name: Publish Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Allure Results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-*
          path: allure-results
          merge-multiple: true

      - name: ğŸ“Š Generate Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20

      - name: ğŸš€ Deploy Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history

  notify:
    name: Notificar Status
    runs-on: ubuntu-latest
    needs: test
    if: always()

    steps:
      - name: âœ… NotificaÃ§Ã£o de Sucesso
        if: ${{ needs.test.result == 'success' }}
        run: |
          echo "âœ… Todos os testes passaram com sucesso!"
          echo "ğŸ‰ Pipeline concluÃ­da sem erros"

      - name: âŒ NotificaÃ§Ã£o de Falha
        if: ${{ needs.test.result == 'failure' }}
        run: |
          echo "âŒ Alguns testes falharam!"
          echo "ğŸ” Verifique os artefatos para mais detalhes"
          exit 1